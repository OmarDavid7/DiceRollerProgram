<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Programs</title>
</head>
<body>

    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice:</label>

        <div id="diceResult"></div>
        <div id="diceImages"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
